<style type="text/css">

	font-size: 24px;

</style>
   <form  action="/user_view_rental" method="post" enctype="multipart/form-data" name="form1" id="form1">


<table width="80%" height="115" border="1" align="center">
  <tr>
    <td colspan="9" bgcolor="#FFFFFF" class="tdsh bg-success"><div align="center" class="style2">Pay Fine Details </div></td>
    </tr>
  <tr>
   
    <td height="44" bgcolor="#FFFFFF" class="tdsh"><h5 align="center" class="style3 style6"><strong>Machine Name</strong></h5></td>
    <td bgcolor="#FFFFFF" class="tdsh"><h5 align="center" class="style3 style6"><strong>Type</strong></h5></td>
    <td bgcolor="#FFFFFF" class="tdsh"><h5 align="center" class="style3 style6"><strong>Description</strong></h5></td>
    <td bgcolor="#FFFFFF" class="tdsh"><h5 align="center" class="style3 style6"><strong>Days</strong></h5></td>
    <td bgcolor="#FFFFFF" class="tdsh"><h5 align="center" class="style3 style6"><strong>Amount</strong></h5></td>
    <td bgcolor="#FFFFFF" class="tdsh"><h5 align="center" class="style3 style6">Start date </h5></td>
    <td bgcolor="#FFFFFF" class="tdsh"><h5 align="center" class="style3 style6">End date </h5></td>
    <td bgcolor="#FFFFFF" class="tdsh"><h5 align="center" class="style3 style6">Fine </h5></td>
   </tr>
  {% for row in items %}
  <tr>  
    <td class="tdsh" bgcolor="#FFFFFF" ><div align="center">{{ row[1] }}</div></td>
	 <td class="tdsh" bgcolor="#FFFFFF" ><div align="center">{{ row[2] }}</div></td>
	  <td class="tdsh" bgcolor="#FFFFFF" ><div align="center">{{ row[3] }}</div></td>
	   <td class="tdsh" bgcolor="#FFFFFF" ><div align="center">{{ row[4] }}</div></td>
	    <td class="tdsh" bgcolor="#FFFFFF" ><div align="center">{{ row[5] }}</div></td>
		<td class="tdsh" bgcolor="#FFFFFF" ><div align="center">{{ row[12] }}</div></td>
		<td class="tdsh" bgcolor="#FFFFFF" ><div align="center">{{ row[13] }}</div></td>
		<td class="tdsh" bgcolor="#FFFFFF" ><div align="center">{{ row[14] }}</div></td>
    </tr>
  {% endfor %}
</table>
</form>
