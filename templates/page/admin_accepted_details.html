<style type="text/css">

	font-size: 24px;
	font-weight: bold;

.style3 {font-size: 24px}

</style>
   <form  action="/admin_accepted_details" method="post" enctype="multipart/form-data" name="form1" id="form1">


<table width="90%" height="163" border="0" align="center">
  <tr>
    <td colspan="12" bgcolor="#FFFFFF" class="tdsh"><div align="center" class="style2">Rental Details </div></td>
    </tr>
  <tr>
    <td width="13%" bgcolor="#FFFFFF" class="tdsh"><h5 align="center" class="style3 style6"><strong>Username</strong></h5></td>
    <td width="13%" bgcolor="#FFFFFF" class="tdsh"><h5 align="center" class="style3 style6"><strong>Contact</strong></h5></td>
    <td width="14%" height="44" bgcolor="#FFFFFF" class="tdsh"><h5 align="center" class="style3 style6"><strong>Machine Name</strong></h5></td>
    <td width="7%" bgcolor="#FFFFFF" class="tdsh"><h5 align="center" class="style3 style6"><strong>Type</strong></h5></td>
    <td width="14%" bgcolor="#FFFFFF" class="tdsh"><h5 align="center" class="style3 style6"><strong>Description</strong></h5></td>
    <td width="6%" bgcolor="#FFFFFF" class="tdsh"><h5 align="center" class="style3 style6"><strong>Days</strong></h5></td>
    <td width="10%" bgcolor="#FFFFFF" class="tdsh"><h5 align="center" class="style3 style6"><strong>Amount</strong></h5></td>
    <td width="8%" bgcolor="#FFFFFF" class="tdsh"><h5 align="center" class="style3 style6"><strong>Start date </strong></h5></td>
    <td width="12%" bgcolor="#FFFFFF" class="tdsh"><h5 align="center" class="style3 style6"><strong>End Date </strong></h5></td>

  </tr>
  {% for row in items %}
  <tr>
    <td class="tdsh" bgcolor="#FFFFFF" ><div align="center">{{ row[6] }}</div></td>
    <td class="tdsh" bgcolor="#FFFFFF" ><div align="center">{{ row[7] }}</div></td>
    <td class="tdsh" bgcolor="#FFFFFF" ><div align="center">{{ row[1] }}</div></td>
	 <td class="tdsh" bgcolor="#FFFFFF" ><div align="center">{{ row[2] }}</div></td>
	  <td class="tdsh" bgcolor="#FFFFFF" ><div align="center">{{ row[3] }}</div></td>
	   <td class="tdsh" bgcolor="#FFFFFF" ><div align="center">{{ row[4] }}</div></td>
	    <td class="tdsh" bgcolor="#FFFFFF" ><div align="center">{{ row[5] }}</div></td>
	    <td class="tdsh" bgcolor="#FFFFFF" ><div align="center">{{ row[12] }}</div></td>
	    <td class="tdsh" bgcolor="#FFFFFF" ><div align="center">{{ row[13] }}</div></td>
	  
  </tr>
  {% endfor %}
</table>
</form>
