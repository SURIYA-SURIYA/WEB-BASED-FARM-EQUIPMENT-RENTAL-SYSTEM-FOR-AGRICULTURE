<form  action="/user_search" method="post" name="form1" id="form1">
<div class="title-content text-center">
          
          <h3 align="center" class="title-w3l mb-sm-3 text-center"> Search Machine </h3>
  </div>
  <table width="377" height="214" align="center" >
    <tr>
      <td>Machine Name </td>
      <td><input  name="search" type="text" id="search"  required="" /></td>
    </tr>
    <tr>
      <td height="59" colspan="2"><p align="center">
        <input class="btn btn-success text-center" type="submit" name="btn" value="Search" />
      </p>        <p align="center">&nbsp;</p></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td><a href="/user_register"></a></td>
    </tr>
  </table>
 
<table width="80%" height="115" border="1" align="center">
  <tr>
    <td colspan="8" bgcolor="#FFFFFF" class="tdsh bg-success"><div align="center" class="style1"><strong>Machine Details</strong></div></td>
    </tr>
  <tr>
   
    <td height="44" bgcolor="#FFFFFF" class="tdsh"><h5 class="style6 style1">Machine Name </h5></td>
    <td bgcolor="#FFFFFF" class="tdsh"><h5 class="style6 style1">Type</h5></td>
    <td bgcolor="#FFFFFF" class="tdsh"><h5 class="style6 style1">Description</h5></td>
    <td bgcolor="#FFFFFF" class="tdsh"><h5 class="style6 style1">Days</h5></td>
    <td bgcolor="#FFFFFF" class="tdsh"><h5 class="style6 style1">Rental</h5></td>
    <td bgcolor="#FFFFFF" class="tdsh"><h5 class="style6 style1">Image</h5></td>
    <td bgcolor="#FFFFFF" class="tdsh"><h5 class="style6 style1">&nbsp;</h5></td>
   </tr>
  {% for row in items %}
  <tr> 
    <td class="tdsh" bgcolor="#FFFFFF" >{{ row[1] }}</td>
	<td class="tdsh" bgcolor="#FFFFFF" >{{ row[2] }}</td>
	<td class="tdsh" bgcolor="#FFFFFF" >{{ row[3] }}</td>
	<td class="tdsh" bgcolor="#FFFFFF" >{{ row[4] }}</td>
	<td class="tdsh" bgcolor="#FFFFFF" >{{ row[5] }}</td>
	<td class="tdsh" bgcolor="#FFFFFF" ><img src="static/uploads/{{ row[6] }}" width="50" height="50" /></td>
	<td class="tdsh" bgcolor="#FFFFFF" ><a href="/user_click/{{ row[0] }}">Book</a></td>
    </tr>
  {% endfor %}
</table>
</form>
